    .hexagon-container {
      position: relative;
      top: 33px;
      left: 41px;
      border-radius: 50%;
      margin: 0px;
      padding: 0px;
    }

    .hexagon-container li {
      list-style: none;
    }

    .hexagon {
      position: absolute;
      width: 40px;
      height: 23px;
      background-color: #1da57a;
    }

    .hexagon:before {
      content: '';
      position: absolute;
      top: -11px;
      left: 0;
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 11.5px solid #1da57a;
    }

    .hexagon:after {
      content: '';
      position: absolute;
      top: 23px;
      left: 0;
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 11.5px solid #1da57a;
    }

    .hexagon.hex_1 {
      top: 0px;
      left: 0px;
      animation: Animasearch 3s ease-in-out infinite;
      animation-delay: 0.2142857143s;
    }

    .hexagon.hex_2 {
      top: 0px;
      left: 42px;
      animation: Animasearch 3s ease-in-out infinite;
      animation-delay: 0.4285714286s;
    }

    .hexagon.hex_3 {
      top: 36px;
      left: 63px;
      animation: Animasearch 3s ease-in-out infinite;
      animation-delay: 0.6428571429s;
    }

    .hexagon.hex_4 {
      top: 72px;
      left: 42px;
      animation: Animasearch 3s ease-in-out infinite;
      animation-delay: 0.8571428571s;
    }

    .hexagon.hex_5 {
      top: 72px;
      left: 0px;
      animation: Animasearch 3s ease-in-out infinite;
      animation-delay: 1.0714285714s;
    }

    .hexagon.hex_6 {
      top: 36px;
      left: -21px;
      animation: Animasearch 3s ease-in-out infinite;
      animation-delay: 1.2857142857s;
    }

    .hexagon.hex_7 {
      top: 36px;
      left: 21px;
      animation: Animasearch 3s ease-in-out infinite;
      animation-delay: 1.5s;
    }

    @keyframes Animasearch {
      0% {
        transform: scale(1);
        opacity: 1;
      }

      15%,
      50% {
        transform: scale(0.5);
        opacity: 0;
      }

      65% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes rotate {
      0% {
        transform: rotate(0);
        clip: rect(0px, 35px, 35px, 0px);
      }

      50% {
        clip: rect(0px, 40px, 40px, 0px);
      }

      100% {
        transform: rotate(360deg);
        clip: rect(0px, 35px, 35px, 0px);
      }
    }

    @keyframes rotate2 {
      0% {
        transform: rotate(0deg);
        clip: rect(0px, 164px, 150px, 0px);
      }

      50% {
        clip: rect(0px, 164px, 0px, 0px);
        transform: rotate(360deg);
      }

      100% {
        transform: rotate(720deg);
        clip: rect(0px, 164px, 150px, 0px);
      }
    }

    @keyframes rotate3 {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <body>
    <div id="StartLoading" class="loader">

        <li class="hexagon hex_1"></li>
        <li class="hexagon hex_2"></li>
        <li class="hexagon hex_3"></li>
        <li class="hexagon hex_4"></li>
        <li class="hexagon hex_5"></li>
        <li class="hexagon hex_6"></li>
        <li class="hexagon hex_7"></li>
      </ul>
    </div>
    <div id="root"></div>
